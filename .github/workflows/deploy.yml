name: SPFx CICD with O365 CLI
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Display the path
        run: echo $PATH
        shell: bash 
      - name: ls
        run: ls
        shell: bash 
      - name: Isdocker
        run: chmod +x ./isdocker.sh
        shell: bash 